

<head>

    <meta charset="UTF-8">
    <title>Dades per Barris</title>

<style>

	.button1 {
		background-color:yellow;
		color: grey;
		width: 26.9%;
		height: 5%;
		border: double;}

	.button2 {
		background-color:red;
		color: white;
		width: 30.9%;
	    height: 5%;
		border: double;}


	.button3 {
		background-color: violet;
		color: white;

</style>
</head>


<body>
	<h><b><font color="red" size=5>WIFI  BARCELONA</font></b></h>

	<button class="button1" onclick="location.href={%url 'wifiperbarris'%}">Wifi Barris</button>
    <button class="button2" onclick="location.href={%url 'vercoordenadas'%}">Localització Wifi</button>
	<button class="button3" onclick="location.href={%url 'districte'%}">Administració</button>

<h1 align="center"> Buscar por barrios </h1>

<br>
  <form>

   <label for="barri">Selecciona el barrio visualizaras los  puntos wifi:</label><br>
        <select id="barri" name="get_barris">
            {% for element in todosbarri %}
                <option>{{ element.nom_barri }}</option>
            {% endfor %}
        </select>
      <input type="submit" value="buscar puntos wifi del barrio">
<br>
<table>
  <tr>
    <td>Equipamnet</td>
    <td>Adreca</td>
    <td>telefon</td>
  </tr>
   {% for element in dadesBarri %}
  <tr>
    <td>{{ element.equipament }}</td>
    <td>{{ element.adreca }}</td>
    <td>{{ element.telefon }}</td>
  </tr>
    {% endfor %}
</table>

    </form>
    <br>
</body>
</html>
